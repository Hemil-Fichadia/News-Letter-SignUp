<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="images/Pinterest-logo.png" alt="" width="80" height="80">
            <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

            <div class="form-floating">
                <input type="text" name="firstName" class="form-control top" id="floatingInput1" placeholder="First Name" required autofocus>
                <label for="floatingInput1">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lastName" class="form-control middle" id="floatingInput2" placeholder="Last Name" required >
                <label for="floatingInput2">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control bottom" id="floatingInput3" placeholder="Email" required >
                <label for="floatingInput3">Email</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; Pinterest Newsletter</p>
        </form>
    </main>
